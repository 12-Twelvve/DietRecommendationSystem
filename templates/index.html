{% extends "base.html" %}


{% block content %}

<div class="container my-5">
  <div class="text-center h-100 fw-bold my-5">{{val}}</div>
  <div class="text-center h-100 my-2">Height: {{height}} Weight:{{weight}}</div>
  <div class="text-center h-75 fw-bold my-5">Breakfast Items</div>
  <div class="row">
    {% for i in breakfast %}
    <div class="col-md-3 my-4">
      <div class="card" style="width: 18rem">
        <img
          src="https://source.unsplash.com/random/3840×2160/?{{i}}"
          class="card-img-top"
          height="200px"
          alt="..." />
        <div class="card-body">
          <p class="card-text">{{i}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="text-center h-75 fw-bold my-5">Lunch Items</div>
  <div class="row">
    {% for i in lunch %}
    <div class="col-md-3 my-4">
      <div class="card" style="width: 18rem">
        <img
          src="https://source.unsplash.com/random/3840×2160/?{{i}}"
          class="card-img-top"
          height="200px"
          alt="..." />
        <div class="card-body">
          <p class="card-text">{{i}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="text-center h-75 fw-bold my-5">Dinner Items</div>
  <div class="row">
    {% for i in dinner %}
    <div class="col-md-3 my-4">
      <div class="card" style="width: 18rem">
        <img
          src="https://source.unsplash.com/random/3840×2160/?{{i}}"
          class="card-img-top"
          height="200px"
          alt="..." />
        <div class="card-body">
          <p class="card-text">{{i}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</div>

{% endblock %}
